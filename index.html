<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Challenger: Frontend-Mentor
               Challenge: recreate an advice generator application
               Tools: HTML, JavaScript ,CSS, Google Fonts" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet" />
    <title>Frontend Mentor | Advice generator app</title>
    <link
      rel="stylesheet"
      href="style.css" />
  </head>
  <body>
    <main class="container">
      <section class="card">
        <h1 class="card__title">
          Advice #<span class="card__title--id"></span>
        </h1>
        <blockquote class="card__text">
          <q class="card__text--advice"></q>
        </blockquote>
        <button
          class="card__button"
          role="button"
          id="button"
          aria-label="Get advice">
          <svg
            width="24"
            height="24"
            xmlns="http://www.w3.org/2000/svg">
            <title>Advice Button Dice</title>
            <path
              d="M20 0H4a4.005 4.005 0 0 0-4 4v16a4.005 4.005 0 0 0 4 4h16a4.005 4.005 0 0 0 4-4V4a4.005 4.005 0 0 0-4-4ZM7.5 18a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm0-9a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm4.5 4.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm4.5 4.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm0-9a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Z"
              fill="#202733" />
          </svg>
          <span class="visually-hidden">Click for advice</span>
        </button>
      </section>
    </main>
    <footer class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Morgan Ero</a>.
    </footer>
    <script src="index.js"></script>
  </body>
</html>
